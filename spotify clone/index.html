<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify-logo.png" alt="Spotify">Spotify</li>
            <li>Home </li>
            <li>About</li>

        </ul>
    </nav>
    
    <div class="container">
        <div class="songlist">
            <h1> Personal favourites</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="avicii.jpg" alt="1" >
                    <span> The Nights..</span>
                    <span class="songslistplay"><span class="timestamp">03:10</span><i class="fa-solid fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="arms.jfif" alt="1" >
                    <span> Arms around</span>
                    <span class="songslistplay"><span class="timestamp">03:10</span><i class="fa-solid fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="nwantiti.jfif" alt="1" >
                    <span> Nwantiti</span>
                    <span class="songslistplay"><span class="timestamp">03:10</span><i class="fa-solid fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="wishing well.jfif" alt="1" >
                    <span> Wishing Well</span>
                    <span class="songslistplay"><span class="timestamp">03:10</span><i class="fa-solid fa-play"></i></span>
                </div>
                
            </div>
        </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="spotify gifs.gif" width="47px" alt="" >
        </div>

    </div>
    <script src="https://kit.fontawesome.com/09104225db.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
